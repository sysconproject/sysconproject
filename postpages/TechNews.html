<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology News</title>
  <!-- Link to Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Boggie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                <a class="nav-link" href="./postpages/TechNews.html">Tech News</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
  <div class="container mt-5">
    <div id="news-container" class="row row-cols-1 row-cols-md-3 mt-3">
      <!-- News articles will be dynamically added here -->
    </div>
  </div>

  <!-- Link to Bootstrap 5 JS (optional, required for some Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Replace 'YOUR_API_KEY' with your NewsAPI.org API key
    const apiKey = '5ee6bb350b7e4aa5b1025a4b695c38a7';
    const apiUrl = `https://newsapi.org/v2/top-headlines?category=technology&language=en&apiKey=${apiKey}`;

    // Function to fetch news data from the API
    async function fetchNews() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        return data.articles;
      } catch (error) {
        console.error('Error fetching news:', error);
        return [];
      }
    }

    // Function to create HTML for news articles
    function createNewsHTML(articles) {
      let newsHTML = '';
      articles.forEach(article => {
        const { title, description, url, urlToImage } = article;
        const newsCardHTML = `
          <div class="col mb-4">
            <div class="card h-100">
              <img src="${urlToImage || 'https://via.placeholder.com/150'}" class="card-img-top" alt="${title}">
              <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${description}</p>
                <a href="${url}" target="_blank" class="btn btn-primary">Read More</a>
              </div>
            </div>
          </div>
        `;
        newsHTML += newsCardHTML;
      });
      return newsHTML;
    }

    // Function to display news on the webpage
    async function displayNews() {
      const newsContainer = document.getElementById('news-container');
      const newsData = await fetchNews();
      const newsHTML = createNewsHTML(newsData);
      newsContainer.innerHTML = newsHTML;
    }

    // Call the displayNews function when the page loads
    window.onload = displayNews;
  </script>
</body>
</html>
